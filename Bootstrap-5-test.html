<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Min første Bootstrap-side</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Navigasjonsmeny -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">MinSide</a>
    </div>
  </nav>

  <!-- Hovedinnhold -->
  <div class="container mt-5">
    <h1 class="mb-4">Velkommen til min nettside</h1>
    <p>Denne siden er laget med Bootstrap 5. Det gjør det lettere å lage pene og responsive nettsider.</p>

    <!-- En rad med to kolonner -->
    <div class="row mt-4">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Kort 1</h5>
            <p class="card-text">Dette er innholdet i det første kortet.</p>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Kort 2</h5>
            <p class="card-text">Dette er innholdet i det andre kortet.</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap 5 JavaScript (for interaktive ting, f.eks. dropdowns) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
